<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENT DECREMENT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container text-center align-items-center justify-content-center">
        <h1>Increment and decrement number</h1>
        <span id="value">0</span>
        <div class="buttonList">
            <button id="increment" class="btn btn-success">Increment</button>
            <button id="decrement" class="btn btn-primary">Decrement</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
</div>
</body>
</html>
